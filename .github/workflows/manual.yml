name: DBA workflow

on:
  workflow_dispatch:
    inputs:
      instance:
        required: true
        default: 'test-1'
        type: string
      database_name:
        required: true
        type: string

jobs:
  dba:
    runs-on: ubuntu-latest
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - id: idtoken
      shell: bash
      run: |
        token=${ACTIONS_ID_TOKEN_REQUEST_TOKEN}
        runtimeUrl=${ACTIONS_ID_TOKEN_REQUEST_URL}
        runtimeUrl="${runtimeUrl}&audience=google-wlif"
        ID_TOKEN=$(curl -H "Authorization: bearer ${token}" ${runtimeUrl} | jq -r ".value")
        echo ::set-output name=idtoken::$ID_TOKEN
        echo $ID_TOKEN > idtoken.txt
    
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'projects/972321173961/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider'
        service_account: 'cloudsql-admin-sa@impactful-mode-268210.iam.gserviceaccount.com'
        audience: 'google-wlif'
        
    # Install gcloud, `setup-gcloud` automatically picks up authentication from `auth`.
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'
      
    - name: 'test'
      run: |-
        wget -q https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
        chmod +x cloud_sql_proxy
        ./cloud_sql_proxy -enable_iam_login -instances=impactful-mode-268210:us-central1:${{ inputs.instance }}=tcp:5432 &
        # gcloud sql instances describe impactful-mode-268210
        # gcloud sql databases create ${{ inputs.database_name }} --instance=${{ inputs.instance }}
        gcloud sql backups create --instance=${{ inputs.instance }}
